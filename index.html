<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>One Page Wonder - Naruto Edition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
      .masthead {
        min-height: 60vh;
        background: url('https://upload.wikimedia.org/wikipedia/en/9/94/NarutoUzumaki.jpg') no-repeat center center;
        background-size: cover;
        color: #fff;
        display: flex;
        align-items: center;
        text-align: center;
      }
      .masthead h1 {
        font-size: 3rem;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      }
      .portfolio-img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>

    <section id="contact" class="py-5 bg-light">
      <div class="container">
        <h2 class="fw-bold text-center mb-4">Contact</h2>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="4"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="py-4 bg-dark text-light text-center">
      <div class="container">
        <p class="mb-0">Copyright Â© <script>document.write(new Date().getFullYear());</script> Naruto Website</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
