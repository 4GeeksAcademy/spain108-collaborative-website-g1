<section id="contact">
    <div class="container-fluid bg-light">
        <div class="row justify-content-center pb-5">
            <h1 class="col-10  mt-5 p-4">Contact</h1>
            <p class="col-10 p-4">¿Tienes dudas, sugerencias o estás interesado en una propuesta comercial?
                No dudes en contactarnos. Déjanos tu mensaje y nuestro equipo se pondrá en contacto contigo lo antes
                posible.

                ¡Estamos listos para escucharte y construir algo juntos!</p>

            <div class="col-10 p-4 bg-white border border-secondary-subtle rounded shadow-sm">
                <form class="border-secondary-subtle">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="tuemail@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="comentario" class="form-label">Tu mensaje</label>
                        <textarea class="form-control" id="comentario" rows="4"
                            placeholder="Escribe tu comentario aquí..."></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>


        </div>
    </div>
</section>
