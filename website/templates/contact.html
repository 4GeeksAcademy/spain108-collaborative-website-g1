<div class="container">
    <h2 class="fw-bold">Contact</h2>
    <p>Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.</p>
    
    <div class="contact-form p-4" style="max-width: 600px; margin: auto; background: #f8f9fa; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <form>
            <div class="mb-3 d-flex align-items-center">
                <label for="email" class="form-label fw-bold me-3 text-end" style="width: 25%;">Your E-mail</label>
                <input type="email" class="form-control" style="width: 75%;" id="email" placeholder="Your email">
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label for="message" class="form-label fw-bold me-3 text-end" style="width: 25%;">Your message</label>
                <textarea class="form-control" style="width: 75%;" id="message" rows="4" placeholder="Please enter your message here..."></textarea>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
