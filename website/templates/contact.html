<h1>Contact</h1>

<div class="card container text-center col-md-9 offset-md-1">
  <div class="card-body">
    <div class="row g-3 align-items-center">
      <div class="col-sm-2">
        <label for="exampleFormControlInput1" class="col-form-label"><strong>Your E-mail</strong></label>
      </div>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your email">
      </div>
    </div>

    <div class="row g-3 align-items-top">
      <div class="col-sm-2">
        <label for="exampleFormControlTextarea1" class="form-label"><strong>Your message</strong></label>
      </div>
      <div class="col-sm-10">
        <textarea class="form-control" id="exampleFormControlTextarea2" placeholder="Please enter you message here..." rows="3" style="height: 100px"></textarea>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary" type="button">Submit</button>
      </div>
    </div>
  </div> 
</div>
