<div id="contacto" class="container mt-5">
        <div class="form-container">
      <h2 class="text-center my-4">Agenda tu cita</h2>
      <h4 class="text-center my-4">Para contactarnos, simplemente completa el siguiente formulario, solamente requiere un mensaje y un correo para contactarte.</h4>
      <form>
        <div class="mb-3">
          <label class="form-label">Nombre completo</label>
          <input type="text" class="form-control"placeholder="Introduce tu nombre">
        </div>
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" placeholder="Introduce tu email">
        </div>
        <div class="mb-3">
          <label class="form-label">Fecha de la cita</label>
          <input type="date" class="form-control" name="appointment-date">
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label">Acepto los términos y condiciones</label>
        </div>
        <button type="submit" class="btn btn-custom w-100">Registrarse</button>
      </form>
    </div>
  </div>
