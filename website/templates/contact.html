<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h2 class="fw-bold text-start">Contact</h2>
        <p class="text-start">Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.</p>
        
        <div class="d-flex justify-content-center">
            <div class="card p-4 mt-4 bg-light" style="width: 50%; text-align: left;">
                <form>
                    <div class="mb-3 d-flex align-items-center">
                        <label for="email" class="form-label fw-bold me-3" style="width: 120px;">Your E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Your email">
                    </div>
                    <div class="mb-3 d-flex align-items-start">
                        <label for="message" class="form-label fw-bold me-3" style="width: 120px;">Your message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Please enter your message here..."></textarea>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
