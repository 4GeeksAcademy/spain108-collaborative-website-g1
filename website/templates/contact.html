<div class="container pb-5 bg-white">
    <div class="letters text-start">
        <h1 id="contact" class="fw-bold fs-3 text-primary"><h1><strong>Contact</strong></h1>
        <p class="fw-bold text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat tempore nisi illum ut nam quibusdam, ex
            voluptas rerum, tempora numquam non autem magni cupiditate. Quaerat reiciendis saepe voluptate hic necessitatibus.</p>
    </div>
    
    <div class="area-contact d-flex justify-content-center">
        <form class="bg-light p-4 rounded shadow-sm" style="max-width: 800px; width: 100%;">
            <div class="mb-3 row align-items-center">
                <label for="email" class="col-sm-3 col-form-label fw-semibold fs-6 mb-0 text-start"><strong>Your Email</strong></label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" placeholder="Your email" required>
                </div>
            </div>

            <div class="mb-3 row align-items-center">
                <label for="message" class="col-sm-3 col-form-label fw-semibold fs-6 mb-0 text-start"><strong>Your Message</strong></label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="message" rows="3"
                        placeholder="Please enter your message here..." required></textarea>
                </div>
            </div>

           
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

            
            
        </form>
    </div>
</div>
