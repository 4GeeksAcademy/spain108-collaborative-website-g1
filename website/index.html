<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>One Page Wonder - Start Bootstrap Template</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS (Latest version 5.3.2) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="assets/css/style.css?v0.1" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    
    <header class="position-relative overflow-hidden bg-light" style="height: 200px; font-family: 'Montserrat', sans-serif;">
        <!-- Imagen de fondo optimizada -->
        <div class="position-absolute top-0 start-0 w-100 h-100">
            <img src="./assets/img/bg.jpg" alt="Background" 
                 class="w-100 h-100 object-fit-cover object-position-center"
                 style="min-width: 100%; min-height: 100%;">
        </div>
        
        <!-- Contenido centrado -->
        <div class="container-fluid h-50 position-absolute">
            <div class="row h-100 align-items-center justify-content-center text-center mt-4">
                <div class="col-12 col-lg 4 px-1">  
                    <h1 class="display-3  fw-bold text-dark mb-1 bg-white  w-100" style="letter-spacing: 2px;">  
                        One Page Wonder
                    </h1>
                    <p class=" text-dark fw-bold  mb-0 bg-white w-100" style="letter-spacing: 3px;">
                        Will Knock Your Socks Off
                    </p>
                </div>
            </div>
        </div>
    </header>
    
    <!-- /.container -->
    <script type="text/javascript"
        src="https://cdn.rawgit.com/alesanchezr/html-template-engine/master/dist/html-template-engine.js?autoload"></script>
    <script type="text/javascript" src="assets/js/fix.js"></script>

    <!-- Bootstrap JS Bundle with Popper (Latest version 5.3.2) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
