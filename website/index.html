<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>One Page Wonder - Start Bootstrap Template</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="assets/css/style.css?v0.1" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Start Bootstrap</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class=" navbar-nav">
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Services</a>
                <a class="nav-link" href="#">Porfolio</a>
                <a class="nav-link" href="#">Contact</a>
            </div>
          </div>
        </div>
    </nav>
    
    <header class="position-relative overflow-hidden bg-light" style="height: 200px; font-family: 'Montserrat', sans-serif;">
        <!-- Imagen de fondo optimizada -->
        <div class="position-absolute top-0 start-0 w-100 h-100">
            <img src="./assets/img/bg.jpg" alt="Background" 
                 class="w-100 h-100 object-fit-cover object-position-center"
                 style="min-width: 100%; min-height: 100%;">
        </div>
        
        <!-- Contenido centrado -->
        <div class="container-fluid h-50 position-absolute">
            <div class="row h-100 align-items-center justify-content-center text-center mt-4">
                <div class="col-12 col-lg 4 px-1">  
                    <h1 class="display-3  fw-bold text-dark mb-1 bg-white  w-100" style="letter-spacing: 2px;">  
                        One Page Wonder
                    </h1>
                    <p class=" text-dark fw-bold  mb-0 bg-white w-100" style="letter-spacing: 3px;">
                        Will Knock Your Socks Off
                    </p>
                </div>
            </div>
        </div>
    </header>
    

    <!-- /.container -->
    <script type="text/javascript"
        src="https://cdn.rawgit.com/alesanchezr/html-template-engine/master/dist/html-template-engine.js?autoload"></script>
    <script type="text/javascript" src="assets/js/fix.js"></script>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
